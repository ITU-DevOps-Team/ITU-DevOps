version: "3"

services:
  minitwit:
    image: vlcr/minitwit:latest
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_SSLMODE: ${DB_SSLMODE}
    restart: on-failure
    ports:
      - 8080:8080

  minitwit-api:
    image: vlcr/minitwit-api:latest
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_SSLMODE: ${DB_SSLMODE}
    restart: on-failure
    ports:
      - 8081:8080

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"


  grafana:
    image: grafana/grafana:4.5.2
    ports:
      - "3000:3000"
